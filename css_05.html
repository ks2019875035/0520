<!DOCTYPE html>
<html>
<head>
	<title>클래스와 아이디 연습</title>
	<style>
			.multi {color:red;}
			#onlyOne{color:green; font-size:20px;}
			p {color:blue;}
			h3.multi{color:yellow;}
	</style>
</head>
<body>
	<p class="multi">클래스 속성을 부여할 수 있습니다.</p>
	<p class="multi">클래스 속성은 여러 개를 지정할 수 있습니다.</p>
	<h3 class="multi">다른 태그에 동일한 클래스를 부여할 수 있습니다.</h3>
	<h4 class="multi">여러 종류의 태그에 같은 style을 적용할 때 사용</h4>
	<p class="multi">같은 반에 여러 명이 있다는 생각을 해도 되겠네요!!</p>
	<p id="onlyOne">아이디 속성을 부여할 수 있습니다.</p>
	<p>아이디 속성은 only one입니다.</p>
	<p>문서 내에 하나만 지정해야 합니다.</p>
	<p class="multi">클래스는 .으로, 아이디는 #으로 잡습니다.</p>
</body>
</html>
